<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte2</title>
</head>
<body>
    <script>
        let a=10;
        let b=11;
        let suma=a+b;
        let resta=a-b;
        let mul=a*b;
        let divi=a/b;
        console.log("Suma", suma);
        document.write("Suma", suma);
        console.log("Resta", resta);
        document.write("Resta", resta);
        console.log("Multiplicacion", mul);
        document.write("Multiplicacion", mul);
        console.log("Division", divi);
        document.write("Division", divi);
    </script>
</body>
</html>
