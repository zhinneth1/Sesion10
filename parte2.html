<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte2</title>
</head>
<body>
    <script>
        let a=10;
        let b=11;
        let suma=a+b;
        let resta=a-b;
        let mul=a*b;
        let divi=a/b;
        let dife=a!=b;
        let igual=a==b;
        let mayor=a>b;
        let menor=a<b;
        let maoi=a>=b;
        let meoi=a<=b;

        console.log("Suma", suma);
        document.write("Suma", suma,"<br>");
        console.log("Resta", resta);
        document.write("Resta", resta,"<br>");
        console.log("Multiplicacion", mul);
        document.write("Multiplicacion", mul,"<br>");
        console.log("Division", divi);
        document.write("Division",parseFloat(divi.toFixed(2)),"<br>");
        console.log("Diferente", dife);
        document.write("Diferente", dife,"<br>");
        console.log("Igual", igual);
        document.write("Igual", igual,"<br>");
        console.log("Mayor", mayor);
        document.write("Mayor", mayor,"<br>");
        console.log("Menor", menor);
        document.write("Menor", menor,"<br>");
        console.log("Es Mayor o igual que:", maoi);
        document.write("Es mayor o igual que:", maoi,"<br>");
        console.log("Es menor o igual:", meoi);
        document.write("Es menor o igual", meoi,"<br>");
    </script>
</body>
</html>
